<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('background.jpg');
}
</style>
<style>
* {
  box-sizing: border-box;
}

.column {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="1.jpeg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="2.jpeg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="3.jpeg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
